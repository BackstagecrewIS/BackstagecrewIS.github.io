<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f80fe9b438.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Alexandra Hotel</title>
</head>
<body>
    <div class="container">
        <header class="container-fluid">
            <div class="navbar row no-gutters">
                <div class="col-md-12">
                    <div class="row no-gutters">
                        <div class="col colours-pub-sign">
                            <h1 class="pub-sign uppercase">Alexandra Hotel</h1>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col">
                            <ul id="nav" class="list-inline menucontainer">
                                <li class="col-12 col-md-3 list-inline-item ui-menu-colour-bg menuitem">
                                    <a href="index.html"><i class="fa-solid fa-hotel"></i><span>Home</span></a>
                                </li>
                                <li class="col-12 col-md-3 list-inline-item ui-menu-colour-bg menuitem">
                                    <a href="beers.html"><i class="fa-solid fa-beer-mug-empty"></i><span>Beers</span></a>
                                </li>
                                <li class="col-12 col-md-3 list-inline-item ui-menu-colour-bg menuitem">
                                    <a href="rooms.html"><i class="fa-solid fa-bed"></i><span>Rooms</span></a>
                                </li>
                                <li class="col-12 col-md-3 list-inline-item ui-menu-colour-bg menuitem active">
                                    <a href="contact.html"><i class="fa-solid fa-envelope"></i><span>Contact</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="container-fluid">
            <div class="row bg-colour-contact">
                <div class="col">
                    <h3 class="contact-heading uppercase text-center">Got any questions?</h3>
                    <h5 class="uppercase text-center">Message us for the answer</h5>
                    <div class="center-form">
                        <form action="https://formdump.codeinstitute.net" method="post">
                            <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required>
                            <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required>
                            <textarea rows="5"name="enquiry" id="enquiry" class="form-control" placeholder="Ask us a question" required></textarea>
                            <div class="form-row text-center">
                                <div class="col">
                                    <button type="submit" class="btn btn-secondary">Send your question</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer class="container-fluid">
            <div class="row footer no-gutters">
                <div class="col">
                    <ul id="nav" class="list-inline menucontainer">
                        <li class="col-12 col-md-4 list-inline-item ui-menu-colour-bg menuitem">
                            <a href="https://www.facebook.com/TheAlexDerby" target="_blank"><i class="fa-brands fa-facebook"></i>Facebook</a>
                        </li>
                        <li class="col-12 col-md-4 list-inline-item ui-menu-colour-bg menuitem">
                            <a href="https://twitter.com/Alex_Pub_Derby" target="_blank"><i class="fa-brands fa-twitter"></i>Twitter</a>
                        </li>
                        <li class="col-12 col-md-4 list-inline-item ui-menu-colour-bg menuitem">
                            <a href="https://untappd.com/v/alexandra-hotel/185185" target="_blank"><i class="fa-brands fa-untappd"></i>Untappd</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer> 
    </div>
</body>
</html>
